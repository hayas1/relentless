syntax = "proto3";
package counter;

import "google/protobuf/wrappers.proto";

service Counter {
    rpc Incr(google.protobuf.Int64Value) returns (google.protobuf.Int64Value);

    rpc Increment (CounterRequest) returns (CounterReply);
}

message CounterRequest {
   int64 value = 1;
}

message CounterReply {
    int64 value = 1;
}
