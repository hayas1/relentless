name = "example config of basic assault test"

[destinations]
test-api = "http://localhost:3000"

[setting]
repeat = 10
evaluate = { header = "ignore" }

[[testcase]]
target = "/"
description = "request to root"
setting.repeat = 100

[[testcase]]
target = "/health"

[[testcase]]
target = "/healthz"

[[testcase]]
target = "/health/rich"

[[testcase]]
target = "/health/disabled"
description = "this endpoint will respond with 503 service unavailable"
setting = { request = { method = "GET" }, repeat = 1 }
attr = { allow = true }
