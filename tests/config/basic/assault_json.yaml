name: example yaml of basic json assault test
destinations:
  test-api: http://localhost:3000
setting:
  repeat: 10
  evaluate:
    header: ignore


testcase:
  - target: /health/rich
    description: request to json response endpoint
    setting:
      repeat: 100
      evaluate:
        body:
          json:
            patch:
            - op: test
              path: "" # root json pointer is not "/" but ""
              value:
                status: 200 OK
                code: 200
  - target: /health/rich
    description: 'test failed ({"status": "200 OK"} but test for {"status": "200 NG"})'
    setting:
      repeat: 100
      evaluate:
        body:
          json:
            patch:
            - {"op": "test", "path": "/status", "value": "200 NG"}
            - {"op": "test", "path": "/code", "value": 200}
    attr:
      allow: true
