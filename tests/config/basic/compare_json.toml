name = "example config of basic json compare test"

[destinations]
actual = "http://localhost:3000"
expect = "http://localhost:3000"

[setting]
evaluate = { header = "ignore" }

[[testcases]]
target = "/counter/increment"
setting.repeat = 10
attr = { allow = true }

[[testcases]]
target = "/health/rich"

[[testcases]]
target = "/information"
description = "ignore datetime and hostname"
setting.evaluate.body.json.ignore = ["/datetime", "/hostname", "/headers/host"]

[[testcases]]
target = "/information"
description = "do not ignore datetime and hostname (must be failed, so attr allowed)"
attr = { allow = true }

[[testcases]]
target = "/information"
description = "patch datetime and hostname"
setting.evaluate.body.json.patch = [
    { op = "replace", path = "/datetime", value = "2024-10-10T00:00:00Z" },
    { op = "remove", path = "/hostname" },
    { op = "replace", path = "/headers/host", value = "127.0.0.1:3000" },
    { op = "test", path = "/path", value = "/information" },
]
setting.evaluate.body.json.patch-fail = "allow"

[[testcases]]
target = "/information"
description = "remove actual datetime only (must be failed, so attr allowed)"
setting.evaluate.body.json.patch = { actual = [
    { op = "remove", path = "/datetime" },
] }
attr = { allow = true }
