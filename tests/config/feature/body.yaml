name: test config for body
destinations:
  test-api: http://localhost:3000

testcases:
  - target: /echo/body
    setting:
      request:
        method: POST
        body: hello world
      evaluate:
        body:
          plain-text:
            regex: hello world
  - target: /echo/json
    setting:
      request:
        method: POST
        body:
          foo: hoge
          bar: fuga
          baz: piyo
      evaluate:
        body:
          json:
            patch:
              - op: test
                path: ""
                value:
                  foo: hoge
                  bar: fuga
                  baz: piyo
  - target: /echo/json
    description: json without Content-Type will return 415 Unsupported Media Type
    setting:
      request:
        no-additional-headers: true
        method: POST
        body:
          foo: hoge
          bar: fuga
          baz: piyo
      evaluate:
        status:
          expect: 415
