name: test config for template
destinations:
  server1: http://localhost:3000
  server2: http://localhost:3001


testcases:
  - target: /echo/path/${var}
    setting:
      template:
        var:
          server1: server1
          server2: server2
      allow: true
  - target: /echo/body
    setting:
      template:
        var:
          server1: server1
          server2: server2
      request:
        method: POST
        body:
          plaintext: hello ${var}
      response:
        body:
          plaintext:
            regex:
              server1: ^hello server1$
              server2: ^hello server2$
  - target: /echo/json
    setting:
      template:
        var:
          server1: server1
          server2: server2
      request:
        method: POST
        body:
          json:
            server: ${server}
      response:
        body:
          json:
            patch:
              server1:
                - {op: test, path: "/server", value: "server1"}
              server2:
                - {op: test, path: "/server", value: "server2"}

